<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaias Grounds ‚Äî Of the Earth ¬∑ For the World</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Josefin+Sans:wght@100;200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root {
      --earth:      #1E1208;
      --bark:       #2E1A0A;
      --clay:       #7A4F2E;
      --gold:       #C4A25A;
      --cream:      #EDE0CC;
      --parchment:  #F2EAD8;
      --mist:       #F8F3EB;
      --moss:       #3D4A32;
      --sage:       #6B7C5E;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--parchment);
      color: var(--earth);
      height: 100vh;
      overflow: hidden;
    }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(242,234,216,0.97);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(122,79,46,0.15);
      padding: 0 2rem;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.85rem;
    }

    .header-filters {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filter-label {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.52rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: rgba(122,79,46,0.4);
    }

    select {
      background: rgba(237,224,204,0.8);
      border: 1px solid rgba(122,79,46,0.2);
      color: var(--earth);
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:hover, select:focus { border-color: var(--clay); }

    .count-badge {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 200;
      font-size: 0.58rem;
      color: rgba(122,79,46,0.38);
      letter-spacing: 0.15em;
    }

    /* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ */
    .layout {
      display: flex;
      height: 100vh;
      padding-top: 64px;
    }

    /* ‚îÄ‚îÄ SIDEBAR ‚îÄ‚îÄ */
    .sidebar {
      width: 380px;
      min-width: 380px;
      background: var(--mist);
      border-right: 1px solid rgba(122,79,46,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .sidebar-header {
      padding: 1.5rem 1.5rem 1rem;
      border-bottom: 1px solid rgba(122,79,46,0.09);
    }

    .sidebar-title {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 200;
      font-size: 0.5rem;
      letter-spacing: 0.42em;
      text-transform: uppercase;
      color: rgba(122,79,46,0.38);
      margin-bottom: 0.6rem;
    }

    .search-input {
      width: 100%;
      background: rgba(242,234,216,0.7);
      border: 1px solid rgba(122,79,46,0.18);
      color: var(--earth);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      padding: 0.6rem 0.9rem;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input::placeholder { color: rgba(122,79,46,0.28); font-style: italic; }
    .search-input:focus { border-color: var(--clay); }

    .locations-list {
      overflow-y: auto;
      flex: 1;
      padding: 0.75rem;
    }

    .locations-list::-webkit-scrollbar { width: 4px; }
    .locations-list::-webkit-scrollbar-track { background: transparent; }
    .locations-list::-webkit-scrollbar-thumb { background: rgba(200,153,90,0.2); border-radius: 2px; }

    .location-card {
      padding: 1rem 1.1rem;
      border: 1px solid rgba(200,153,90,0.1);
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(242,234,216,0.55);
      position: relative;
      overflow: hidden;
    }

    .location-card::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      background: var(--clay);
      transform: scaleY(0);
      transition: transform 0.2s ease;
      transform-origin: bottom;
    }

    .location-card:hover {
      border-color: rgba(122,79,46,0.26);
      background: rgba(237,224,204,0.8);
    }

    .location-card:hover::before,
    .location-card.active::before { transform: scaleY(1); }

    .location-card.active {
      border-color: rgba(122,79,46,0.38);
      background: rgba(237,224,204,0.9);
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.35rem;
    }

    .card-emoji { font-size: 1.2rem; line-height: 1; margin-right: 0.5rem; }

    .card-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--earth);
      flex: 1;
    }

    .card-rating {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.62rem;
      color: var(--clay);
      letter-spacing: 0.05em;
    }

    .card-location {
      font-size: 0.78rem;
      color: rgba(122,79,46,0.58);
      font-style: italic;
      margin-bottom: 0.38rem;
    }

    .card-tags {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .tag {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.48rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 0.12rem 0.42rem;
      border-radius: 2px;
      border: 1px solid;
    }

    .tag-type  { border-color: rgba(61,74,50,0.28); color: var(--sage); }
    .tag-roast { border-color: rgba(122,79,46,0.22); color: var(--clay); }

    /* ‚îÄ‚îÄ MAP ‚îÄ‚îÄ */
    #map { flex: 1; }

    .leaflet-tile { filter: sepia(0.2) saturate(0.9) brightness(1.04); }

    /* ‚îÄ‚îÄ DETAIL PANEL ‚îÄ‚îÄ */
    .detail-panel {
      position: fixed;
      right: 0; top: 64px; bottom: 0;
      width: 420px;
      background: var(--mist);
      border-left: 1px solid rgba(122,79,46,0.15);
      transform: translateX(100%);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 500;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .detail-panel.open { transform: translateX(0); }

    .detail-panel::-webkit-scrollbar { width: 4px; }
    .detail-panel::-webkit-scrollbar-thumb { background: rgba(200,153,90,0.2); }

    .detail-close {
      position: absolute;
      top: 1rem; right: 1rem;
      background: none;
      border: 1px solid rgba(122,79,46,0.22);
      color: var(--clay);
      width: 28px; height: 28px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
    }

    .detail-close:hover { background: rgba(122,79,46,0.07); border-color: var(--clay); }

    .detail-hero {
      padding: 2.5rem 1.75rem 1.5rem;
      background: linear-gradient(135deg, rgba(237,224,204,0.7) 0%, rgba(248,243,235,0.3) 100%);
      border-bottom: 1px solid rgba(122,79,46,0.09);
    }

    .detail-emoji { font-size: 3rem; margin-bottom: 0.75rem; display: block; }

    .detail-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--earth);
      line-height: 1.2;
      margin-bottom: 0.35rem;
    }

    .detail-location {
      font-size: 0.85rem;
      color: var(--clay);
      font-style: italic;
      letter-spacing: 0.04em;
      margin-bottom: 0.85rem;
    }

    .detail-meta {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .detail-description {
      font-size: 0.95rem;
      line-height: 1.6;
      color: rgba(46,26,10,0.62);
      font-style: italic;
    }

    .detail-section {
      padding: 1.25rem 1.75rem;
      border-bottom: 1px solid rgba(200,153,90,0.08);
    }

    .section-label {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 200;
      font-size: 0.48rem;
      letter-spacing: 0.42em;
      text-transform: uppercase;
      color: rgba(122,79,46,0.38);
      margin-bottom: 0.85rem;
    }

    .product-item {
      padding: 0.85rem 1rem;
      background: rgba(242,234,216,0.55);
      border: 1px solid rgba(122,79,46,0.09);
      border-radius: 5px;
      margin-bottom: 0.5rem;
      transition: border-color 0.2s;
    }

    .product-item:hover { border-color: rgba(122,79,46,0.22); }

    .product-top {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 0.3rem;
    }

    .product-name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--earth);
    }

    .product-price {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.65rem;
      color: var(--clay);
    }

    .product-notes {
      font-size: 0.78rem;
      color: rgba(122,79,46,0.52);
      font-style: italic;
    }

    .contact-grid {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 0.85rem;
    }

    .contact-icon {
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.52rem;
      color: rgba(122,79,46,0.38);
      width: 38px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .contact-value {
      color: rgba(30,18,8,0.7);
    }

    .contact-value a {
      color: var(--clay);
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact-value a:hover { color: var(--earth); text-decoration: underline; }

    /* Leaflet popup overrides */
    .leaflet-popup-content-wrapper {
      background: var(--mist) !important;
      border: 1px solid rgba(122,79,46,0.2) !important;
      border-radius: 4px !important;
      box-shadow: 0 8px 32px rgba(30,18,8,0.16) !important;
      color: var(--earth) !important;
    }

    .leaflet-popup-tip { background: var(--mist) !important; }

    .leaflet-popup-content {
      margin: 12px 16px !important;
      font-family: 'Cormorant Garamond', serif !important;
    }

    .popup-name {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      font-size: 1rem;
      color: var(--earth);
      margin-bottom: 0.2rem;
    }

    .popup-sub {
      font-size: 0.8rem;
      color: rgba(122,79,46,0.6);
      font-style: italic;
    }

    .popup-btn {
      display: inline-block;
      margin-top: 0.5rem;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 300;
      font-size: 0.52rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--clay);
      border: 1px solid rgba(122,79,46,0.28);
      padding: 0.25rem 0.6rem;
      border-radius: 2px;
      cursor: pointer;
      background: none;
      transition: all 0.2s;
    }

    .popup-btn:hover { background: rgba(122,79,46,0.06); border-color: var(--clay); }

    /* ‚îÄ‚îÄ LOADING ‚îÄ‚îÄ */
    .loading-overlay {
      position: fixed; inset: 0;
      background: var(--parchment);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      transition: opacity 0.7s ease;
    }

    .loading-overlay.hidden { opacity: 0; pointer-events: none; }







    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0.4; }
      50% { transform: translateY(-8px); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes dotbounce {
      0%, 100% { transform: scale(1); opacity: 0.25; }
      50% { transform: scale(1.6); opacity: 0.75; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }



    /* Responsive */
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .detail-panel { width: 100%; }
    }
  </style>
</head>

      </div>`,

      iconAnchor: [14*scale, 28*scale],

  async function loadLocations(params = {}) {
    let results = INLINE_LOCATIONS;
    if (params.type && params.type !== 'all') results = results.filter(l => l.type === params.type);
    if (params.roast && params.roast !== 'all') results = results.filter(l => l.roast_profile.toLowerCase().includes(params.roast.toLowerCase()));
    if (params.country && params.country !== 'all') results = results.filter(l => l.country.toLowerCase() === params.country.toLowerCase());
    allLocations = results;
    renderSidebar(results);
    renderMarkers(results);
    updateCount(results.length);
  }

  async function loadCountries() {
    const countries = [...new Set(INLINE_LOCATIONS.map(l => l.country))].sort();
    const sel = document.getElementById('filter-country');
    countries.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c; opt.textContent = c;
      sel.appendChild(opt);
    });
  }


  function renderSidebar(locations) {
    const list = document.getElementById('locations-list');
    list.innerHTML = '';
    if (locations.length === 0) {
      list.innerHTML = `<div style="text-align:center; padding:3rem 1rem; color:rgba(200,153,90,0.3); font-style:italic; font-size:0.9rem">No locations found for this filter.</div>`;
      return;
    }
    locations.forEach(loc => {
      const card = document.createElement('div');
      card.className = `location-card${loc.id === activeId ? ' active' : ''}`;
      card.dataset.id = loc.id;
      card.innerHTML = `
        <div class="card-top">
          <span class="card-emoji">${loc.image_emoji}</span>
          <span class="card-name">${loc.name}</span>
          <span class="card-rating">‚òÖ ${loc.rating}</span>
        </div>
        <div class="card-location">${loc.city}, ${loc.country}</div>
        <div class="card-tags">
          <span class="tag tag-type">${loc.type}</span>
          <span class="tag tag-roast">${loc.roast_profile}</span>
          <span class="tag tag-roast">${loc.specialty}</span>
        </div>
      `;
      card.addEventListener('click', () => selectLocation(loc.id));
      list.appendChild(card);
    });
  }

  function renderMarkers(locations) {
    // Remove old markers
    Object.values(markers).forEach(m => map.removeLayer(m));
    markers = {};

    locations.forEach(loc => {
      const marker = L.marker([loc.lat, loc.lng], {
        icon: createPinIcon(loc.type, false)
      }).addTo(map);

      marker.bindPopup(`
        <div class="popup-name">${loc.image_emoji} ${loc.name}</div>
        <div class="popup-sub">${loc.city}, ${loc.country} ¬∑ ${loc.specialty}</div>
        <button class="popup-btn" onclick="selectLocation(${loc.id})">Explore ‚Üí</button>
      `, { closeButton: false, maxWidth: 220 });

      marker.on('click', () => selectLocation(loc.id));
      markers[loc.id] = marker;
    });
  }

  function updateCount(n) {
    document.getElementById('count-badge').textContent = `${n} location${n !== 1 ? 's' : ''}`;
  }

  // ‚îÄ‚îÄ SELECT LOCATION ‚îÄ‚îÄ
  function selectLocation(id) {
    // Update active state
    if (activeId) {
      const prevCard = document.querySelector(`.location-card[data-id="${activeId}"]`);
      if (prevCard) prevCard.classList.remove('active');
      const prevLoc = allLocations.find(l => l.id === activeId);
      if (prevLoc && markers[activeId]) markers[activeId].setIcon(createPinIcon(prevLoc.type, false));
    }

    activeId = id;
    const loc = allLocations.find(l => l.id === id);
    if (!loc) return;

    const card = document.querySelector(`.location-card[data-id="${id}"]`);
    if (card) {
      card.classList.add('active');
      card.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    if (markers[id]) {
      markers[id].setIcon(createPinIcon(loc.type, true));
      map.setView([loc.lat, loc.lng], Math.max(map.getZoom(), 5), { animate: true, duration: 0.5 });
      markers[id].openPopup();
    }

    showDetail(loc);
  }

  function showDetail(loc) {
    const panel = document.getElementById('detail-panel');
    const content = document.getElementById('detail-content');

    const productsHTML = loc.products.map(p => `
      <div class="product-item">
        <div class="product-top">
          <span class="product-name">${p.name}</span>
          <span class="product-price">${p.price}</span>
        </div>
        <div class="product-notes">‚Ü≥ ${p.tasting_notes}</div>
      </div>
    `).join('');

    content.innerHTML = `
      <div class="detail-hero">
        <span class="detail-emoji">${loc.image_emoji}</span>
        <div class="detail-name">${loc.name}</div>
        <div class="detail-location">üìç ${loc.city}, ${loc.country}</div>
        <div class="detail-meta">
          <span class="tag tag-type">${loc.type}</span>
          <span class="tag tag-roast">${loc.roast_profile} Roast</span>
          <span class="tag tag-roast">‚òÖ ${loc.rating}</span>
        </div>
        <div class="detail-description">${loc.description}</div>
      </div>

      <div class="detail-section">
        <div class="section-label">Signature Offerings</div>
        ${productsHTML}
      </div>

      <div class="detail-section">
        <div class="section-label">Contact & Links</div>
        <div class="contact-grid">
          <div class="contact-item">
            <span class="contact-icon">Phone</span>
            <span class="contact-value">${loc.contact.phone}</span>
          </div>
          <div class="contact-item">
            <span class="contact-icon">Email</span>
            <span class="contact-value"><a href="mailto:${loc.contact.email}">${loc.contact.email}</a></span>
          </div>
          <div class="contact-item">
            <span class="contact-icon">Web</span>
            <span class="contact-value"><a href="${loc.contact.website}" target="_blank">${loc.contact.website.replace('https://', '')}</a></span>
          </div>
        </div>
      </div>
    `;

    panel.classList.add('open');
  }

  function closeDetail() {
    document.getElementById('detail-panel').classList.remove('open');
    if (activeId) {
      const prevCard = document.querySelector(`.location-card[data-id="${activeId}"]`);
      if (prevCard) prevCard.classList.remove('active');
      const prevLoc = allLocations.find(l => l.id === activeId);
      if (prevLoc && markers[activeId]) markers[activeId].setIcon(createPinIcon(prevLoc.type, false));
    }
    activeId = null;
  }

  // ‚îÄ‚îÄ FILTERS ‚îÄ‚îÄ
  function applyFilters() {
    const type = document.getElementById('filter-type').value;
    const roast = document.getElementById('filter-roast').value;
    const country = document.getElementById('filter-country').value;
    const params = {};
    if (type !== 'all') params.type = type;
    if (roast !== 'all') params.roast = roast;
    if (country !== 'all') params.country = country;
    loadLocations(params);
  }

  function handleSearch() {
    const query = document.getElementById('search-input').value.toLowerCase();
    if (!query) {
      renderSidebar(allLocations);
      return;
    }
    const filtered = allLocations.filter(l =>
      l.name.toLowerCase().includes(query) ||
      l.city.toLowerCase().includes(query) ||
      l.country.toLowerCase().includes(query) ||
      l.specialty.toLowerCase().includes(query)
    );
    renderSidebar(filtered);
  }

  // ‚îÄ‚îÄ INIT ‚îÄ‚îÄ
  async function init() {
    await Promise.all([loadLocations(), loadCountries()]);
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
    }, 1100);
  }

  init();
</script>
